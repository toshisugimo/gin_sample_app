<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>Sample App</title>
  </head>
  <body>
    <h2>新規追加</h2>
    <form method="post" action="/new">
      <p>内容 <input type="text" name="text" size="30" placeholder="入力してください" ></p>
      <p>状態
        <select name="status">
          <option value="未実行">未実行</option>
          <option value="実行中">実行中</option>
          <option value="終了">終了</option>
        </select>
      </p>
      <p><input type="submit" value="Send"></p>
    </form>
    {{if .todos}}
      <h2>リスト</h2>
      <ul>
        {{range .todos}}
          <li>内容: {{.Text}} ステータス: {{.Status}}</li>
          <label><a href="/todo/{{.ID}}/edit">編集</a></label>
          <form method="post" name="delete_form_{{.ID}}" action="/todo/{{.ID}}/delete">
            <a href="javascript:delete_form_{{.ID}}.submit()">削除</a>
          </form>
        {{end}}
      </ul>
    {{end}}
  </body>
</html>
